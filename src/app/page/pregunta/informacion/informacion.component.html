<p>Busqueda de informaci√≥n de clientes</p>
<br>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container matColumnDef="idInfo">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element?.idInfo}} </td>
  
    </ng-container>
  
   
    <ng-container matColumnDef="peso">
      <th mat-header-cell *matHeaderCellDef> Peso </th>
      <td mat-cell *matCellDef="let element"> {{element?.peso}} </td>
    </ng-container>
   
    
    <ng-container matColumnDef="nivelRutina">
      <th mat-header-cell *matHeaderCellDef> Nivel rutina </th>
      <td mat-cell *matCellDef="let element"> {{element?.nivelRutina}} </td>
    </ng-container>  

    <ng-container matColumnDef="talla">
        <th mat-header-cell *matHeaderCellDef> Talla </th>
        <td mat-cell *matCellDef="let element"> {{element?.talla}} </td>
    </ng-container>
  
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef> Edad </th>
        <td mat-cell *matCellDef="let element"> {{element?.edad}} </td>
    </ng-container>

    <ng-container matColumnDef="riesgo">
        <th mat-header-cell *matHeaderCellDef> Riesgo </th>
        <td mat-cell *matCellDef="let element"> {{element?.riesgo}} </td>
     </ng-container>

    <ng-container matColumnDef="symbol">
  
      <th mat-header-cell *matHeaderCellDef> Symbol </th>
    
      <td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
    
    </ng-container>
  
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
