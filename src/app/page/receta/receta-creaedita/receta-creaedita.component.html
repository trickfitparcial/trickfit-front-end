<div class="container">

  <h1>Registrar Receta</h1>

  <mat-form-field class="example-full-width">
    <mat-label>Id</mat-label>
    <input matInput placeholder="id" [(ngModel)]="receta.id">
  </mat-form-field>

  <br>

  <mat-form-field class="example-full-width">
    <mat-label>Titulo</mat-label>
    <input matInput required placeholder="titulo" [(ngModel)]="receta.tituloReceta">

  </mat-form-field>

  <br>
  <mat-form-field class="example-full-width">
    <mat-label>Descripcion</mat-label>
    <input matInput required placeholder="descrip" [(ngModel)]="receta.descripReceta">
  </mat-form-field>

  <br>
  <button mat-raised-button color="primary" (click)="aceptar()">Aceptar</button>
  <button mat-raised-button color="warn" routerLink="/recetas">Cancelar</button>
  <p>{{mensaje}}</p>

</div>
